name: nkrv_bible
description: 개역개정 성경 앱

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # http 통신
  http: 0.13.3

  # inner db
  sqflite: ^2.0.0+4
  path: ^1.8.0

  # getX
  get: ^4.3.8

  # logger
  logger: ^1.1.0

  scroll_to_index: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  test: ^1.16.3

flutter:
  uses-material-design: true
  fonts:
    - family: NSRound
      fonts:
        - asset: assets/fonts/NanumSquareRoundOTFB.otf
        - asset: assets/fonts/NanumSquareRoundOTFEB.otf
        - asset: assets/fonts/NanumSquareRoundOTFL.otf
        - asset: assets/fonts/NanumSquareRoundOTFR.otf
  assets:
    - assets/